# 导航菜单
menu:
  归档: /archives/ || fa-solid fa-boxes-packing
  分类: /categories/ || fa-solid fa-sitemap
  图库: /img_page/ || fa-solid fa-images
  标签: /tags/ || fa-solid fa-tags
  收藏||fa-solid fa-star:
    Music: /music/ || fas fa-music
    Movie: /movies/ || fa-solid fa-video
  链接: /link/ || fa-solid fa-paperclip
  留言板: /guestbook/ || fa-solid fa-comment-dots

# A simple 404 page
error_404:
  enable: true
  subtitle: '页面没有找到'
  background: //file.mo7.cc/api/public/bz

# 代码渲染
highlight_theme: mac # default / darker / pale night / light / ocean
highlight_copy: true #代碼複製按鈕
highlight_shrink: none # 代码框展开按钮
highlight_height_limit: 130 # unit: px

# 社交图标
social:
  fab fa-github: //github.com/mo7cc || Github
  fas fa-envelope: mailto:mo7@mo7.cc || Email
  fa fa-rss: /atom.xml || RSS

# 主頁文章節選
index_post_content:
  method: 3
  length: 300 # if you set method to 2 or 3, the length need to config

# 頂部圖
default_top_img: '//file.mo7.cc/api/public/bz'
index_img: '//file.mo7.cc/api/public/bz?idx=1'
archive_img: '//file.mo7.cc/api/public/bz?idx=2'
tag_img: '//file.mo7.cc/api/public/bz?idx=3'
tag_per_img: '//file.mo7.cc/api/public/bz?idx=4'
category_img: '//file.mo7.cc/api/public/bz?idx=5'
category_per_img: '//file.mo7.cc/api/public/bz?idx=6'

# 文章封面
cover:
  # 是否顯示文章封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 封面顯示的位置
  # 三個值可配置 left , right , both
  position: both
  # 當沒有設置cover時，默認的封面顯示
  default_cover:
    - //file.mo7.cc/api/public/bz?idx=0
    - //file.mo7.cc/api/public/bz?idx=1
    - //file.mo7.cc/api/public/bz?idx=2
    - //file.mo7.cc/api/public/bz?idx=3
    - //file.mo7.cc/api/public/bz?idx=4
    - //file.mo7.cc/api/public/bz?idx=5
    - //file.mo7.cc/api/public/bz?idx=6
    - //file.mo7.cc/api/public/bz?idx=7
    - //file.mo7.cc/api/public/bz?idx=8

# 文章頁相關配置
post_meta:
  page:
    date_type: both # created or updated or both 主頁文章日期是創建日或者更新日或都顯示
    date_format: relative # date/relative 顯示日期還是相對日期
    categories: true # true or false 主頁是否顯示分類
    tags: true # true or false 主頁是否顯示標籤
    label: true # true or false 顯示描述性文字
  post:
    date_type: both # created or updated or both 文章頁日期是創建日或者更新日或都顯示
    date_format: relative # date/relative 顯示日期還是相對日期
    categories: true # true or false 文章頁是否顯示分類
    tags: true # true or false 文章頁是否顯示標籤
    label: true # true or false 顯示描述性文字

# 文章版權
post_copyright:
  enable: true
  decode: true
  license: CC BY-NC-SA
  license_url: https://creativecommons.org/licenses/by-nc-sa

# 文章打賞
reward:
  enable: true
  QR_code:
    - img: //file.mo7.cc/static/img/wx_proceeds.jpg
      link: //file.mo7.cc/static/img/wx_proceeds.jpg
      text: 微信

# TOC
toc:
  post: true
  page: false
  number: true
  expand: false
  style_simple: true # for post

# 相關文章
related_post:
  enable: true
  limit: 6 # 顯示推薦文章數目
  date_type: created # or created or updated 文章日期顯示創建日或者更新日

## 文章分頁按鈕
post_pagination: false

## 頭像
avatar:
  img: //file.mo7.cc/static/lxh_gif/lxh_71.gif
  effect: false # 頭像會一直轉圈

## 图片描述文字
photofigcaption: true

## 複製相關配置
copy:
  enable: true
  copyright:
    enable: true
    limit_count: 300

## Footer 設置
footer:
  owner:
    enable: false
    since: 2022
  custom_text: <div class="icpwrapper">
    <a class="icp" href="//mo7.cc" target="_blank"> © 2022 墨七 </a>
